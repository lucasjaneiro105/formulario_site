<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="sricpt.css">
</head>
<body>
    <form name="cadastro">
    <fieldset>
    <H1>Formulario para cadastro</H1>
    </fieldset>
    <fieldset>
        <label for="nome">nome</label>
    <input type="text" id="nome" placeholder="digite aqui" name="nome"  required name="nome">
    <br>
    <label for="sobrenome">sobrenome</label>
    <input type="text"placeholder="digite aqui" name="sobrenome"required name="sobrenome">
    <br>
    <label for="email">email</label>
    <input type="email"placeholder="digite aqui" name="email" required name="email">
    <br>
    <label for="CPF">CPF</label>
    <input type="number"placeholder="digite aqui" name="CPF" num="11" required name="CPF">
    <br>
    <label for="data">data</label>
    <input id="date" type="date" name="data">
    <br>
    <label for="telefone">telefone</label>
<input type="number" placeholder= "digite aqui" id="phone" name="phone" maxlength="11"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required name="telefone">
    

<small>Formato: exemplo (99 999999999)</small>
<br>
<label for="genero">genero</label>
<select id="sexo" name="sexo" required>
    <option value="">Selecione</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
  </select>
  <br>
  <label for="idade">idade</label>
<input type="number" placeholder= "" name="idade"  style="width: 60px" required name="idade">
<br>
<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" required><br><br>
<label for="confirma-senha">Confirme sua senha:</label>
<input type="password" id="confirma-senha" name="confirma-senha" required><br><br>
<input type="submit" value="Enviar" onclick="verificaSenha()">
<br>
<br>
</fieldset>
</form>
</body>
</html>
